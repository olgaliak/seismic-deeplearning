# Pull request against these branches will trigger this build
pr:
- master
- staging
- contrib

# Any commit to this branch will trigger the build.
trigger:
- master
- staging
- contrib

jobs:

- job: setup
  timeoutInMinutes: 10
  displayName: Setup
  pool:
    name: deepseismicagentpool

  steps:
  - bash: |
      # terminate as soon as any internal script fails
      set -e

      echo "Running setup..."
      pwd
      ls
      git branch
      uname -ra

      ./scripts/env_reinstall.sh 

      # use hardcoded root for now because not sure how env changes under ADO policy
      DATA_ROOT="/home/alfred/data_dynamic"

      ./tests/cicd/src/scripts/get_data_for_builds.sh ${DATA_ROOT}

      # copy your model files like so - using dummy file to illustrate
      azcopy --quiet --source:https://$(storagename).blob.core.windows.net/models/model --source-key $(storagekey) --destination /home/alfred/models/your_model_name

- job: HRNET_demo
  dependsOn: setup
  timeoutInMinutes: 5
  displayName: HRNET demo
  pool:
    name: deepseismicagentpool
  steps:
  - bash: |
      source activate seismic-interpretation
      pytest -s tests/cicd/src/notebook_integration_tests.py \
        --nbname examples/interpretation/notebooks/HRNet_Penobscot_demo_notebook.ipynb \
        --dataset_root /home/alfred/data_dynamic/penobscot \
        --model_pretrained /home/alfred/models/hrnetv2_w48_imagenet_pretrained.pth
      
- job: F3_block_training_and_evaluation_local
  dependsOn: setup
  timeoutInMinutes: 5
  displayName: F3 block training and evaluation local
  pool:
    name: deepseismicagentpool
  steps:
  - bash: |      
      source activate seismic-interpretation      
      pytest -s tests/cicd/src/notebook_integration_tests.py \
        --nbname examples/interpretation/notebooks/F3_block_training_and_evaluation_local.ipynb \
        --dataset_root /home/alfred/data_dynamic/dutch_f3/data \
        --model_pretrained /home/alfred/models/hrnetv2_w48_imagenet_pretrained.pth

- job: notebook_01_segy_sample_files
  dependsOn: setup
  timeoutInMinutes: 5
  displayName: segy create sample files & convert notebooks
  pool:
    name: deepseismicagentpool
  steps:
  - bash: |      
      source activate seismic-interpretation      
      pytest -s tests/cicd/src/notebook_integration_tests.py --nbname contrib/segyconverter/01_segy_sample_files.ipynb --cwd contrib/segyconverter || EXITCODE=1
      # SEGY file exists for next notebook to consume
      pytest -s tests/cicd/src/notebook_integration_tests.py --nbname contrib/segyconverter/02_segy_convert_sample.ipynb --cwd contrib/segyconverter || EXITCODE=1
      exit $EXITCODE

